<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Intestazione: logo e sfondo -->
    <header>
        <img class="logo" src="img/logo.svg" alt="logo">
    </header>
    <!-- / Intestazione -->

    <!-- Corpo formato da: testata - immagini - articolo - tabella e conclusione -->
    <main>

        <!-- Testata -->
        <section class="contenitore_dati_blog">
            <h1 class="titolo_articolo">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <div class="blocco_riferimenti">
                <h2 class="testata autore">Scritto da <strong id="author_name">The Booleaner</strong></h2>
                <h2 class="testata data">il 10/10/2020</h2>
            </div>
        </section>
        <!-- /testata -->

        <!-- Immagini articolo -->
        <section class="container_photos_description">
            <div class="Picture_block">
                <img class="article_picture" src="img/tim-1.jpg" alt="Tim Berners-Lee ad una conferenza">
                <img class="article_picture" src="img/tim-2.jpg" alt="Tim Berners-Lee foto ">
            </div>
            
            <div class="description_block">
                <h2 class="picture_description">1st Photo: Jhon S. and James L. Knight Foundation, by Scott Henrichsen</h2>
                <h2 class="picture_description">2nd Photo: Wikimedia, by Paul Clarke </h2>
            </div>
        </section>
        <!-- Immagini articolo -->

    </main>
    <!-- / Corpo -->

    <!-- Footer: articoli consigliati -->
    <footer>

    </footer>
    <!-- / Footer: articoli consigliati -->
    
    
</body>
